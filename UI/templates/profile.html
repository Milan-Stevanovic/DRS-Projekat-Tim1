<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="../static/img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <title>Bank of National Reserves</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="profile__header">
      <nav class="nav">
        <div style="display: inline-flex">
          <a href="/">
            <img
              src="../static/img/icon.png"
              alt="Bankist logo"
              class="nav__logo"
              id="logo"
              data-version-number="3.0"
            />
          </a>
        </div>
        <ul class="nav__links">
          <li class="nav__item">
            <a
              id="signout"
              class="nav__link"
              href="#"
              style="pointer-events: none"
              >Balance: {{ user.balance }} {{ user.currency }}</a
            >
          </li>
          <li class="nav__item">
            <a id="signout" class="nav__link" href="/logout">Log Out</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <div class="profile__content">
        <h2 class="profile__header">
          Your <span class="highlight">Profile</span>
        </h2>
        <table class="profile__table">
          <tr>
            <td>
              <label for="name">Name:</label>
            </td>
            <td>
              <label name="name">{{user.name}}</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastname">Last name:</label>
            </td>
            <td>
              <label name="lastname">{{user.lastname}}</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <label for="email">{{user.email}}</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password:</label>
            </td>
            <td>
              <label for="password"> {{user.password}} </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Address:</label>
            </td>
            <td>
              <label for="address">{{user.address}}</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="city">City:</label>
            </td>
            <td>
              <label for="city">{{user.city}}</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="country">Country:</label>
            </td>
            <td>
              <label for="country">{{user.country}}</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="phonNum">Phone Number:</label>
            </td>
            <td>
              <label for="phonNum"> {{user.phonNum}}</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="phonNum">Account Number</label>
            </td>
            <td>
              <label for="phonNum"> {{user.accNumb}}</label>
            </td>
          </tr>
          <tr>
            <td class="button" colspan="2">
              <button
                onclick="window.location.href = 'http://127.0.0.1:5000/updateProfile';"
                type="submit"
                class="btn btn--show-modal"
              >
                Edit Profile
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="../static/script/script.js"></script>
  </body>
</html>
