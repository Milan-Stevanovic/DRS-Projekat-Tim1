<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="../static/img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <title>Bank of National Reserves</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="profile__header">
      <nav class="nav">
        <div style="display: inline-flex">
          <a href="/">
            <img
              src="../static/img/icon.png"
              alt="Bankist logo"
              class="nav__logo"
              id="logo"
              data-version-number="3.0"
            />
          </a>
        </div>
        <ul class="nav__links">
          <li class="nav__item">
            <a
              id="profile"
              class="nav__link nav__link--btn btn--show-modal"
              href="/profile"
              >{{ user.name }} {{ user.lastname }}</a
            >
          </li>
          <li class="nav__item">
            <a id="signout" class="nav__link" href="/logout">Log Out</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <div class="profile__content">
        <h2 class="modal__header">
          Edit your <br />
          <span class="highlight">Profile</span>
        </h2>
        <form
          class="modal__form"
          action="http://127.0.0.1:5000/updateProfile"
          method="POST"
        >
          <label>First Name</label>
          <input type="text" name="name" value="{{user.name}}" required />
          <label>Last Name</label>
          <input
            type="text"
            name="lastname"
            value="{{user.lastname}}"
            required
          />
          <label>Email Address</label>
          <label>{{user.email}}</label>
          <label>Password</label>
          <input
            type="text"
            name="password"
            value="{{user.password}}"
            required
          />
          <label>Address</label>
          <input type="text" name="address" value="{{user.address}}" required />
          <label>City</label>
          <input type="text" name="city" value="{{user.city}}" required />
          <label>Country</label>
          <input type="text" name="country" value="{{user.country}}" required />
          <label>Phone Number</label>
          <input
            type="number"
            name="phoneNum"
            value="{{user.phonNum}}"
            required
          />
          <button type="submit" class="btn">Update</button>
        </form>
      </div>
    </div>

    <script src="../static/script/script.js"></script>
  </body>
</html>
