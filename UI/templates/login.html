<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/form.css" />
    <link rel="stylesheet" href="../static/styles/header.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__left">
          <ul class="nav__items">
            <li class="nav__item"><a class="nav__link" href="/">Bank</a></li>
          </ul>
        </div>
        <div class="nav__right">
          <ul class="nav__items">
            {% if session.email %}
            <li class="nav__item">
              <a class="nav__link" href="/logout">Logout</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="/profile"
                >{{ user.name }} {{ user.lastname }}</a
              >
            </li>
            {% endif %} {% if not session.email %}
            <li class="nav__item">
              <a class="nav__link" href="/login">Login</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="/register">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <h1 class="form__headline">Log In</h1>

      <form class="form" action="http://127.0.0.1:5000/login" method="POST">
        <table>
          <tr>
            <td>
              <label class="form__label" for="email">Email:</label>
            </td>
            <td>
              <input class="form__input" type="email" name="email" required />
            </td>
          </tr>
          <tr>
            <td>
              <label class="form__label" for="password">Password:</label>
            </td>
            <td>
              <input
                class="form__input"
                type="password"
                name="password"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="button" colspan="2">
              <input
                class="form__input form__input--button"
                type="submit"
                value="Log In"
              />
            </td>
          </tr>
          <tr>
            <td class="form_label" style="color: red">{{ message }}</td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
